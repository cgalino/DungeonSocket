<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="websocket.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id="wrapper">
            <h1>Java Websocket Home</h1>
            <p>Welcome to the Java WebSocket Home. Click the Add button to start adding users.</p>
            <br />
            <div id="addUser">
                <div class="button"> <a href="#" OnClick="showForm()">Add User</a> </div>
                <form id="addUserForm">
                    <h3>Add User</h3>
                    <span>Name: <input type="text" name="user_name" id="user_name"></span>
                    <span>Status: 
                        <select id="user_status">
                            <option name="user_status" value="on">Online</option>
                            <option name="user_status" value="off">Offline</option>
                            <option name="user_status" value="afw">Away</option>
                            <option name="user_status" value="nd">No Disturb</option>
                        </select></span>

                    <input type="button" class="button" value="Add" onclick="formSubmit()">
                    <input type="reset" class="button" value="Cancel" onclick="hideForm()">
                </form>
            </div>
            <br />
            <h3>Currently connected Users:</h3>
            <div id="content">
            </div>
        </div>

    </body>
</html>
